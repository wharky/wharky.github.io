name: Daily Lore Post (14:00 KST)

on:
  schedule:
    - cron: '0 5 * * *' # UTC 05:00 = KST 14:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-lore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Lore Generator
        env:
          GAK: ${{ secrets.GEMINI_API_KEY }}
        # 인자로 'lore'를 넘겨줍니다.
        run: java generator/src/main/java/BlogPoster.java lore

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _posts/
          git commit -m "Auto-post: New World Lore" || echo "No changes"
          git push