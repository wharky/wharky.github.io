name: Daily Art Post (11:00 KST)

on:
  schedule:
    - cron: '0 2 * * *' # UTC 02:00 = KST 11:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-art:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Art Generator
        env:
          GAK: ${{ secrets.GAK }}
        run: java generator/src/main/java/BlogPoster.java art  # 인자로 art 전달

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _posts/
          git commit -m "Auto-post: Art content" || echo "No changes"
          git push