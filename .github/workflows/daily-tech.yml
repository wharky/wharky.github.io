name: Daily Tech Post (08:00 KST)

on:
  schedule:
    - cron: '0 23 * * *' # UTC 23:00 = KST 08:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-tech:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tech Generator
        env:
          GAK: ${{ secrets.GAK }}
        run: java generator/src/main/java/BlogPoster.java tech  # 인자로 tech 전달

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _posts/
          git commit -m "Auto-post: Tech content" || echo "No changes"
          git push